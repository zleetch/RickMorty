apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: prometheus
    repo: https://prometheus-community.github.io/helm-charts
    version: 25.1.0
    releaseName: prometheus
    namespace: prometheus
    includeCRDs: true
    valuesFile: values.yaml
resources:
  - namespace.yaml